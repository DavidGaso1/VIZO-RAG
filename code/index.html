<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIZO RAG Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .settings-bar {
            background: #f8f9fa;
            padding: 15px 25px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        .setting-group input,
        .setting-group select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 28px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            order: 2;
        }

        .message.assistant .message-avatar {
            background: #764ba2;
        }

        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #askBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #askBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #askBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #clearBtn {
            background: #f44336;
            color: white;
        }

        #clearBtn:hover {
            background: #d32f2f;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 5px;
        }

        .status.error {
            color: #f44336;
        }

        .status.success {
            color: #4caf50;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 50px 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– VIZO RAG Assistant</h1>
            <p>Ask me anything about VIZO products</p>
        </div>

        <div class="settings-bar">
            <div class="setting-group">
                <label>Memory:</label>
                <div class="toggle-switch active" id="memoryToggle"></div>
            </div>
            <div class="setting-group">
                <label>Results:</label>
                <input type="number" id="nResults" value="5" min="1" max="20" style="width: 60px;">
            </div>
            <div class="setting-group">
                <label>Threshold:</label>
                <input type="number" id="threshold" value="0.3" min="0" max="1" step="0.1" style="width: 60px;">
            </div>
            <button id="clearBtn">Clear History</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h3>Welcome to VIZO RAG Assistant!</h3>
                <p>Type your question below to get started</p>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="input-container">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Type your question here..."
                onkeypress="if(event.key === 'Enter') askQuestion()"
            >
            <button id="askBtn" onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        let useMemory = true;

        // Toggle memory switch
        document.getElementById('memoryToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            useMemory = this.classList.contains('active');
            showStatus(useMemory ? 'Memory enabled' : 'Memory disabled', 'success');
        });

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            setTimeout(() => {
                statusEl.textContent = '';
                statusEl.className = 'status';
            }, 3000);
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            
            // Remove empty state if it exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                showStatus('Please enter a question', 'error');
                return;
            }

            const askBtn = document.getElementById('askBtn');
            askBtn.disabled = true;
            
            // Add user message
            addMessage(question, true);
            questionInput.value = '';
            
            // Show loading
            showLoading();

            try {
                const nResults = parseInt(document.getElementById('nResults').value);
                const threshold = parseFloat(document.getElementById('threshold').value);

                const response = await fetch(`${API_BASE_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId,
                        use_memory: useMemory,
                        n_results: nResults,
                        threshold: threshold
                    })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data); // Debug log
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Add assistant response
                addMessage(data.answer, false);
                showStatus(`Response received (History: ${data.history_count} messages)`, 'success');

            } catch (error) {
                removeLoading();
                addMessage(`Error: ${error.message}. Please make sure the server is running.`, false);
                showStatus('Failed to get response', 'error');
                console.error('Error:', error);
            } finally {
                askBtn.disabled = false;
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear the conversation history?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/history/${sessionId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>Welcome to VIZO RAG Assistant!</h3>
                            <p>Type your question below to get started</p>
                        </div>
                    `;
                    showStatus('History cleared successfully', 'success');
                } else {
                    throw new Error('Failed to clear history');
                }
            } catch (error) {
                showStatus('Failed to clear history', 'error');
                console.error('Error:', error);
            }
        }

        document.getElementById('clearBtn').addEventListener('click', clearHistory);

        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    showStatus('Connected to server', 'success');
                }
            } catch (error) {
                showStatus('Cannot connect to server. Please start the Flask server.', 'error');
            }
        }

        checkHealth();
    </script>
</body>
</html>
